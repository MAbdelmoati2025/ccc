<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- تحديد الترميز المستخدم للصفحة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لضمان استجابة التصميم على مختلف الأجهزة -->
    <title>Basic Website</title> <!-- عنوان الصفحة الذي يظهر في تبويب المتصفح -->
    <link rel="stylesheet" href="style.css"> <!-- رابط لملف CSS لتنسيق الصفحة -->
</head>
<body>

    <!-- رأس الصفحة (Header) يحتوي على الروابط -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#mentors">Mentors</a></li>
                <li><a href="#bootcamps">Bootcamps</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <img src="New 2Project.png" alt="Logo" class="header-logo"> <!-- صورة لوجو في الشمال -->
    </header>

    <!-- منطقة المحتوى الرئيسي -->
    <div class="content-wrapper">
        
        <!-- المربع الملون الذي يحتوي على النصوص -->
        <div class="colored-box">
            <p>Welcome to CodeX</p>
            <p>Set your kids free to code & collaborate! Scratch, AI, Mobile Apps, Game Dev & Python</p>
            <p><span class="contact-us">Contact us</span> for more information.</p>
        </div>

        <!-- الصورة الموجودة بجانب المربع -->
        <div class="image-box">
            <img src="123.png" alt="Image"> <!-- تأكد من أن الصورة موجودة في نفس المسار أو استبدل بالمسار الصحيح -->
        </div>
    </div>

    <!-- قسم التذييل (Footer) -->
    <footer>
        <p>&copy; 2025 My Project</p>
    </footer>

    <script src="script.js"></script> <!-- رابط لملف JavaScript -->
</body>
</html>

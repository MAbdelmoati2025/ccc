<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- تحديد الترميز المستخدم للصفحة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لضمان استجابة التصميم على مختلف الأجهزة -->
    <title>Basic Website</title> <!-- عنوان الصفحة الذي يظهر في تبويب المتصفح -->
    <!-- رابط ملف CSS لتنسيق الصفحة -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- مربع ملون يحتوي على النصوص -->
    <div class="colored-box">
        <p>Welcome to CodeX</p>
        <p>Set your kids free to code & collaborate! Scratch, AI, Mobile Apps, Game Dev & Python</p>
        <p><span class="contact-us">Contact us</span> for more information.</p>
    </div>

    <!-- قسم الرأس الذي يحتوي على الشعار وروابط التنقل -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="MO3TI" /> <!-- الشعار الخاص بالموقع -->
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li> <!-- رابط إلى صفحة الرئيسية -->
                <li><a href="#mentors">Mentors</a></li> <!-- رابط إلى صفحة الموجهين -->
                <li><a href="#bootcamps">Bootcamps</a></li> <!-- رابط إلى صفحة الدورات التدريبية -->
                <li><a href="#about">About</a></li> <!-- رابط إلى صفحة "حول" -->
                <li><a href="#contact">Contact</a></li> <!-- رابط إلى صفحة الاتصال -->
            </ul>
        </nav>
    </header>

    <!-- منطقة المحتوى الرئيسية -->
    <main>
        <section id="welcome-box">
<p style="font-size: 48px; font-weight: bold; color: #3498db; text-transform: uppercase; letter-spacing: 3px;">Code The Future</p>

        </section>
    </main>

    <!-- قسم التذييل (الفوتر) -->
    <footer>
        <p>&copy; 2025 My Project</p> <!-- التذييل يحتوي على معلومات حقوق الطبع والنشر -->
    </footer>

    <!-- رابط ملف JavaScript لإضافة التفاعلية للصفحة -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- تحديد الترميز المستخدم للصفحة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لضمان استجابة التصميم على مختلف الأجهزة -->
    <title>Basic Website</title> <!-- عنوان الصفحة الذي يظهر في تبويب المتصفح -->
    <link rel="stylesheet" href="style.css"> <!-- رابط لملف CSS لتنسيق الصفحة -->
</head>
<body>
    <!-- قسم الرأس الذي يحتوي على الشعار وروابط التنقل -->
    <header>
       <div class="logo">
            <img src="checked.png" alt="MO3TI" class="logo-img" /> <!-- الشعار الخاص بالموقع -->
            <span class="logo-text">MO3TI</span> <!-- النص بجانب الصورة -->
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li> <!-- رابط إلى الصفحة الرئيسية -->
                <li><a href="#mentors">Mentors</a></li> <!-- رابط إلى صفحة الموجهين -->
                <li><a href="#bootcamps">Bootcamps</a></li> <!-- رابط إلى صفحة الدورات التدريبية -->
                <li><a href="#about">About</a></li> <!-- رابط إلى صفحة "حول" -->
                <li><a href="#contact">Contact</a></li> <!-- رابط إلى صفحة الاتصال -->
            </ul>
        </nav>
    </header>

    <!-- بداية القسم الذي يحتوي على المربع الملون والصورة -->
    <div class="content-wrapper">
        <!-- المربع الملون الذي يحتوي على النصوص -->
        <div class="colored-box">
            <p>Welcome to CodeX</p> <!-- نص الترحيب -->
            <p>Set your kids free to code & collaborate! Scratch, AI, Mobile Apps, Game Dev & Python</p> <!-- وصف الدورات والأنشطة -->
            <p><span class="contact-us">Contact us</span> for more information.</p> <!-- رابط للاتصال بنا -->
        </div>

        <!-- الصورة الموجودة بجانب المربع -->
        <div class="image-box">
            <img src="123.png" alt="Image" /> <!-- صورة بجانب المربع -->
        </div>
    </div>

    <!-- منطقة المحتوى الرئيسية -->
    <main>
        <section id="welcome-box">
            <!-- عنوان ترحيبي بالخط العريض -->
            <p style="font-size: 48px; font-weight: bold; color: #000000; text-transform: uppercase; letter-spacing: 3px;">
                Code The Future
            </p>
        </section>
    </main>

    <!-- قسم التذييل (الفوتر) -->
    <footer>
        <p>&copy; 2025 My Project</p> <!-- التذييل يحتوي على معلومات حقوق الطبع والنشر -->
    </footer>

    <!-- رابط لملف JavaScript لإضافة التفاعلية للصفحة -->
    <script src="script.js"></script>
</body>
</html>
